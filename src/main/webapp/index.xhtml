<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h:form>
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{userSessionBean.username}" required="true" />

        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{userSessionBean.password}" required="true" />

        <h:commandButton value="Login" action="#{userSessionBean.login}" />
    </h:form>

    <h:dataTable value="#{userApplicationBean.users}" var="user" border="1">
        <h:column>
            <f:facet name="header">User</f:facet>
            #{user}
        </h:column>
    </h:dataTable>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tabla de Usuarios</title>
    <script type="text/javascript">
        var socket = new WebSocket("ws://localhost:8080/DistribuidasDeber1-1/userWebSocket");

        socket.onmessage = function (event) {
            // Update the userTable with new data
            document.getElementById("userTableForm:userTable").innerHTML = event.data;
        };
    </script>
</h:head>
    <h:body>
        <f:view>
            <h:dataTable value="#{userApplicationBean.users}" var="user" border="1">
                <h:column>
                    <f:facet name="header">User</f:facet>
                    #{user}
                </h:column>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
